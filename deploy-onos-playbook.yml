---
# deploy-onos-playbook.yml
# Deploys ONOS in Docker containers on the CORD head node

- name: Include vars
  hosts: all
  tasks:
    - name: Include variables
      include_vars: "{{ item }}"
      with_items:
        - "vars/{{ cord_profile }}.yml"
        - vars/local_vars.yml

- name: Deploy and start ONOS containers
  hosts: head
  roles:
    - onos-cord-install
    - onos-fabric-install

